<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bloon tower defence</title>
    <!-- Ruffle CDN -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <h1>bloon tower defence</h1>
    <!-- Container where the Ruffle player will appear -->
    <div id="container"></div>

    <script>
        // Create a new Ruffle player and attach it to the container
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        document.getElementById("container").appendChild(player);

        // Load your SWF file here (replace with your game's SWF filename)
        player.load("bloonstd_moved.swf");
    </script>
</body>
</html>
