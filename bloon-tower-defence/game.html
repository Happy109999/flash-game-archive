<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bloon tower defence</title>
    <!-- Ruffle CDN -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        /* Make the body black and center the game */
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        /* Container for the game */
        #container {
            width: 800px;   /* change width as needed */
            height: 600px;  /* change height as needed */
            margin: 20px auto;
            border: 2px solid #fff; /* optional white border */
        }

        h1 {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>bloon tower dfence</h1>
    <!-- Container where the Ruffle player will appear -->
    <div id="container"></div>

    <script>
        // Create a new Ruffle player
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();

        // Make player fill the container
        player.style.width = "100%";
        player.style.height = "100%";

        // Attach player to container
        document.getElementById("container").appendChild(player);

        // Load your SWF file
        player.load("bloonstd_moved.swf"); // replace with your SWF filename
    </script>
</body>
</html>
