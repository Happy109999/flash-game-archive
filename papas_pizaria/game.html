<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa's Pizzeria</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        #container {
            width: 800px;
            height: 600px;
            margin: 20px auto;
            border: 2px solid #fff;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
        }
        .back-button {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
        }
        .back-button:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Papa's Pizzeria</h1>
    <button class="back-button" onclick="window.location.href='https://happy109999.github.io/flash-game-archive/'">
        â¬… Back to Main Menu
    </button>

    <div id="container"></div>

    <script>
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        player.style.width = "100%";
        player.style.height = "100%";
        document.getElementById("container").appendChild(player);
        player.load("papaspizzeria_v2.swf");
    </script>
</body>
</html>
